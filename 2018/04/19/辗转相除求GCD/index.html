        <h3 id="定理"><a href="#定理" class="headerlink" title="定理"></a>定理</h3><p>若<script type="math/tex">a \div b = k...r</script>，则<script type="math/tex">gcd(a,b)=gcd(b,r)</script>。</p>
<h3 id="证明"><a href="#证明" class="headerlink" title="证明"></a>证明</h3><p>设 <script type="math/tex">gcd(a,b)=gcd(b,r) = c</script>，<script type="math/tex">a=mc, b=nc</script></p>
<p>则 <script type="math/tex">r = a-kb = (m-kn)c</script>    <script type="math/tex">\therefore r能被c整除，c为b与r的公因数。</script></p>
<hr>
<script type="math/tex; mode=display">下面用反证法证明m-kn与n互质：</script><p>假设不互质，<script type="math/tex">m-kn=xd, n=yd (d>1)</script></p>
<p>则 <script type="math/tex">m=kn+xd=kyd+xd=(ky+x)d</script></p>
<script type="math/tex; mode=display">a=mc=(ky+x)cd, b=nc=ycd$$，a与b最大公因数为cd>c，矛盾。

---

因此$$gcd(a,b)=c=gcd(b,r)。</script><h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//辗转相除</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">gcd</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span></span>&#123;</div><div class="line">    <span class="keyword">while</span>(b != <span class="number">0</span>)&#123;</div><div class="line">        <span class="keyword">int</span> r = b;</div><div class="line">        b = a % b;</div><div class="line">        a = r;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> a;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
